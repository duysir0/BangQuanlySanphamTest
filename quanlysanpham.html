<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #products {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #products td, #customers th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #products tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #products tr:hover {
            background-color: #ddd;
        }

        #products th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #8c0bfc;
            color: white;
        }
    </style>
</head>
<body>
<h1>Quản lý sản phẩm</h1>
<button onclick="showCreateForm()">Thêm mới</button>
<div id="add-form" hidden>
    <input id="productName" placeholder="Nhập tên sản phẩm cần thêm" type="text">
    <button onclick="addProduct()">Thêm</button>
</div>
<table id="products">
    <thead>
    <tr>
        <th>STT</th>
        <th>Tên sản phẩm</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody id="tableBody">

    </tbody>
</table>
<script>
    var products = ['IPhone 13 Pro Max', 'Oppo Reno 7Z', 'Sony Xperia 10', 'Samsung S22 Ultra', 'Xiaomi Mi 12'];

    // Tạo và hiển thị bảng danh sách sản phẩm
    function showListProduct() {
        var tableBody = '';
        for (i = 0; i < products.length; i++) {
            tableBody +=
                        `<tr>
                             <td>${i + 1}</td>
                             <td>${products[i]}</td>
                             <td>
                             <button class="editButton" id="edit${i + 1}"
                              onclick=" textPromptSua = prompt('Hãy nhập sản phẩm thay thế cho '+'${products[i]}:');
                                        if (textPromptSua != null) {
                                        products.splice(${i},1,textPromptSua)}
                                        showListProduct()
                                        ">Sửa</button>
                             </td>
                             <td>
                             <button class="delButton" id="del${i + 1}"
                              onclick=" if (confirm('Xác nhận xóa sản phẩm: ' + '${products[i]}?') == true) {
                                        tableBody.deleteRow(${i});
                                        products.splice(${i},1,);
                                        showListProduct();
                                        }
                                      ">Xóa</button>
                             </td>
                        </tr>`

        }
        document.getElementById('tableBody').innerHTML = tableBody
    }

    function showCreateForm() {    //Function style.display = 'block' làm hiển thị form để add(div id:'create-from') khi ấn vào button
        document.getElementById('add-form').style.display = 'block';
    }

    function addProduct() {
        let vatphammoi = document.getElementById('productName').value;
        products.push(vatphammoi);
        showListProduct();
    }

showListProduct()
</script>
</body>
</html>
